<body>

   <header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow p-2 mb-1" style="background-color: #131407; height: 60px;">
      <div class="container-fluid">
        <div style="border: 1px solid gray; padding: 2px; display: inline-flex; align-items: center;">
          <img src="{% static 'images/logo4.png' %}" width="35" height="35" alt="Logo" style='margin-right:5px; margin-left: 5px;'>
          <a class="navbar-brand" style="margin-left: 5px; font-family: 'subset';" href="{% url 'home' %}">Smart For Green</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" style="font-size: 20px; margin-top:10px;">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><i class="fa fa-fw fa-home"></i></i>Home</a>
            </li>
            
            
            <li class="nav-item" style="font-size: 20px; margin-left: 840px">
                <div style=" display: flex;
                justify-content: end;
                align-items: center;
                height: 70px;
                padding: 0 0px;
                gap: 20px;" >
    
                    <p style="  display: flex;
                    gap: 10px; margin-top: 15px;">
    
                      <i class="fa-solid fa-signal" style="margin-top: 4px;"></i>
                      <span>Activity</span>
                    </p>
                    <div class="notification " style="position: relative;">
                      <i class="fa-regular fa-bell" style="font-size: 1.3rem;" ></i>
    
                      <span class="badge" style="  width: 16px;
                      height: 16px;
                      border-radius: 50%;
                      position: absolute;
                      top: -6px;
                      left: 10px;
                      background-color: #D5696F;
                      color: var(--lightcolor);
                      font-size: 10px;
                      text-align: center;
                      line-height: 16px;">5</span>
    
                    </div>
                    <div class="profile-img" style="  width: 40px;
                    height: 40px;
                    border-radius: 50%;
                    overflow: hidden; margin-top: -9px;" >
    
                      <img src="https://xsgames.co/randomusers/assets/avatars/pixel/0.jpg" alt="profile img" style="  width: 100%;
                      height: 100%;
                      object-fit: cover;">
                      
                    </div>

               
                  </div>
                  
                  <li class="nav-item dropdown" style="font-size: 15px; margin-top: 20px;" >
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     
                    </a>
                        <!-- <ul class="dropdown-menu" ">
                        <li style="font-size: 15px;"><a class="dropdown-item" href="{% url 'compte' 'supervisor' %}">Welcome <br/> You</a></li>
                        </ul> -->
                  </li>
    
              
            </li>



          </ul>         
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
    

    <footer class="text-center text-white shadow p-2 mt-1 text-center" style="background-color: #131407">

      <div class="tt p-4 pb-0" >

            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
    
          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"

            ><i class="fab fa-twitter"></i

            href="#!"

            ><i class="fab fa-google"></i

            class="btn text-white btn-floating m-1"

            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
    
          <!-- Linkedin -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca;"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"

            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->

      </div>
